<!DOCTYPE html>
<html lang="en-us">

  <!-- Import all the styling in head -->
  {% include head.html %}

  <body>
    <!-- Adds a sidebar object -->
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <!-- Do not insert anything here, as it overlaps with the sidebar. -->
        </div>
      </div>
      <!-- Page Message goes here, usually the Markdown format. -->
      <div class="container content">
        {{ content }}
      </div>
    </div>

    <!-- Allows the sidebar to collapse  -->
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src='{{ site.baseurl }}/assets/js/script.js'></script>

    <!-- Adds a footer object -->
    {% include footer.html %}
  </body>
</html>
