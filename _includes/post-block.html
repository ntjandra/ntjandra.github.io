<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <p class="h4 lh-condensed col-9 mb-0 ">
    <a class="link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </p>
  <a class="h5 block py-1 mb-1" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }} </a>
  {% for tag in post.tags %}
    {% unless tag contains 'pin' %}
      <button class="rounded-button">
        <a class="strong" title="/search/{{tag}}" href="/search/{{tag}}">#{{ tag }}</a>
      </button>
    {% endunless %}
  {% endfor %}
  <p>{{ post.content | strip_html | truncatewords:30 }}</p>
</div>
